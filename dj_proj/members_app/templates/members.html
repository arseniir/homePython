<h2>Enter username and email</h2>

<form method="post" action="{% url 'members' %}">
    {% csrf_token %}
    {{ form.as_p }}
    
    {% if errors %}
        {% for error in errors.values %}
            <p>{{ error }}</p>
        {% endfor %}
    {% endif %}
    <button type="submit">Send data</button>
</form>
